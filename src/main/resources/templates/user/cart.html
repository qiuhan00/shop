<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>e-shop</title>
<link type="text/css" th:href="@{/css/css.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/js.js}"></script>
<script type="text/javascript" th:src="@{/js/wb.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/shop/common.js}"></script>
<script type="text/javascript" th:src="@{/js/shop/cart.js}"></script>
</head>
<body>
 <div class="mianCont">
  <div class="top" th:include="common::top"></div>
  <div class="lsg" th:include="common::lsg"></div>
  <div class="pnt" th:include="common::pnt2"></div>
  <div class="positions">
   当前位置：<a class="jie_1 jq_to_index">首页</a> &gt; <a href="#" class="posCur">购物车</a>
  </div><!--positions/-->
  <div class="cont">
   <div class="carImg"><img th:src="@{/images/car1.jpg}" width="951" height="27" /></div>
   <table class="orderList">
    <tr class="cartItem">
     <th width="20"></th>
     <th width="430">商品</th>
     <th width="135">单价</th>
     <th width="135">数量</th>
     <th width="135">总金额</th>
     <th>操作</th>
    </tr>
    <tr th:each="item:${carts}" th:fragment="carts_item" class="jq_carts_item">
     <td><input type="checkbox" /></td>
     <td>
      <dl>
       <dt><a href="proinfo.html"><img th:src="@{${item.picture}}" width="85" height="85" /></a></dt>
       <dd th:text="${item.introduce}">全球最大的中文搜索引擎、致力于让网民更便捷<br /><span class="red">有货：</span>从上海出发</dd>
       <div class="clears"></div>
      </dl>
     </td>
     <td>￥<strong class="red" th:text="${item.price}">70.20</strong></td>
     <td>
     <div class="jia_jian">
      <img th:src="@{/images/jian.jpg}" width="21" height="25" class="jian" />
      <input type="text" class="shuliang" th:value="${item.quantity}" />
      <img th:src="@{/images/jia.jpg}" width="21" height="25" class="jia" />
     </div>
     </td>
     <td>￥<strong class="red item_total" th:text="${item.quantity * item.price}">70.2</strong></td>
     <td>
     	<a href="#" class="green hide">收藏</a>
     	<a class="green jq_del_item" th:id="${item.id}">删除</a>
     </td>
    </tr>
    
    <tr>
     <td colspan="6"><div class="shanchu" id="jq_clearCart"><img th:src="@{/images/lajio.jpg}" /> 全部删除</div></td>
    </tr>
   </table><!--orderList/-->
   <div class="zongji">
    总计(不含运费)：￥<strong class="red" id="cartTotal">70.42</strong>
   </div><!--zongji/-->
   <div class="jiesuan">
    <a class="jie_1 jq_to_index">继续购物&gt;&gt;</a>
    <a href="order2.html" class="jie_2">立即结算&gt;&gt;</a>
    <div class="clears"></div>
   </div><!--jiesuan/-->
   <div class="clears"></div>
  </div><!--cont/-->
  <div class="inHelp" th:include="common::inHelp"></div>
  <div class="footer" th:include="common::footer"></div><!--footer/-->
 </div><!--mianCont/-->
 <a href="#" class="backTop">&nbsp;</a>
</body>
</html>
