<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>e-shop</title>
<link type="text/css" th:href="@{/css/css.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/shop/login.js}"></script>
</head>
<body style=" background:#FFF;">
 <div class="loginLogo">
  <div class="logoMid">
   <h1 class="logo" style="height:71px;padding-top:10px;">
   	<a href="index.html">
   		<img th:src="@{/images/loginLogo.jpg}" width="241" height="71" />
   	</a>
   </h1>
   <div class="loginReg">
    还没有会员账号?&nbsp;<a href="reg.html">免费注册</a>
   </div><!--loginReg/-->
  </div><!--logoMid/-->
 </div><!--loginLogo/-->
 <div class="loginBox">
  <div class="loginLeft">
   <img th:src="@{/images/logoinimg.jpg}" width="716" height="376" />
  </div><!--loginLeft/-->
  <form class="loginRight" id="jq_login_form">
   <h2>会员登录</h2>
   <h3>用户名</h3>
   <input type="text" class="name" name="userName"/>
   <h3>密码</h3>
   <input type="password" class="pwd" name="password"/>
   <div class="zhuangtai">
    <input type="checkbox" checked="checked"/> 下次自动登录
   </div><!--zhuangtai/-->
  </form><!--loginRight/-->
   <div class="subs">
    <input type="image" th:src="@{/images/sub.jpg}" class="submit" id="jq_dologin_input"/>
   </div>
  <div class="clears"></div>
 </div><!--loginBox/-->
</body>
</html>
