<div class="vipContRight" th:fragment="vipContRight">
    <h1 class="vipName"><strong class="vipUp">[点击修改/补充个人信息]</strong></h1>
    <table class="vipMy">
     <tr>
      <th>用户名</th>
      <th>邮编</th>
      <th>真实姓名</th>
      <th>联系方式</th>
      <th>证件号码</th>
      <th>地址</th>
     </tr>
     <tr>
      <td th:text="${user.userName}">纯小绿先森</td>
      <td th:text="${user.postCode}">200000</td>
      <td th:text="${user.trueName}">张益达</td>
      <td th:text="${user.phone}">13322256586</td>
      <td th:text="${user.cardNo}">3124199901235468</td>
      <td th:text="${user.addressDetail}">上海市</td>
     </tr>
    </table><!--vipMy/-->
    <div class="address">
    <div class="addList">
     <label>用户名:</label>
     <input type="text" th:value="${user.userName}" id="userName" readonly/>
    </div><!--addList-->
    <div class="addList">
     <label><span class="red">* </span>邮政编码:</label>
     <input type="text" th:value="${user.postCode}" id="postCode"/>
    </div><!--addList-->
    <div class="addList">
     <label><span class="red">* </span>证件号码:</label>
     <input type="text" th:value="${user.cardNo}" id="cardNo"/>
    </div><!--addList-->
    <div class="addList">
     <label><span class="red">* </span>手机号码:</label>
     <input type="text" th:value="${user.phone}" id="phone"/> 
<!--      或者固定电话 <input type="text" /> -->
    </div><!--addList--> 
    <div class="addList">
     <label><span class="red">* </span>选择地区:</label>
     <select id="jq_province" class="jq_area" type="province" next-type="city" style="width:120px;" >
      <option value="">请选择省</option>
      <option th:each="item:${provinces}" th:value="${item.adCode}" th:text="${item.name}" th:selected="${item.adCode == user.provinceCode}"></option>
     </select>
     <select id="jq_city" class="jq_area" type="city" next-type="county" th:defaultcode="${user.cityCode}">
<!--       <option>请选择城市</option> -->
     </select>
     <select id="jq_county" class="jq_area" type="county" next-type="town" th:defaultcode="${user.countyCode}">
<!--       <option>请选择区/县</option> -->
     </select>
     <select id="jq_town" type="town" th:defaultcode="${user.townCode}">
<!--       <option>请选择地区</option> -->
     </select>
    </div><!--addList-->
    <div class="addList">
     <label><span class="red">* </span>详细地址:</label>
     <input type="text" th:value="${user.addressDetail}" id="addressDetail"/>
    </div><!--addList-->
    <div class="addList2">
     <input type="image" th:src="@{/images/baocun.png}" width="79" height="30" id="jq_btn_save"/>
     <input type="image" th:src="@{/images/quxiao.jpg}" width="79" height="30" class="jq_vip_modcancle"/>
    </div><!--addList2/-->
   </div><!--address/-->
   </div><!--contRight/-->
